<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="checkout.css" />
    <title>Checkout Form</title>
  </head>

  <body>
    <div class="container">
      <!-- Title -->
      <div class="col">
        <h1 class="display-4 font-weight-bold text-center">
          Edgar Pineda's Checkout Form
        </h1>
      </div>

      <div class="row justify-content-around pt-5">
        <!-- Form code-->
        <div class="col-4">
          <div class="row">
            <h3 class="font-weight-bold">Billing Address</h2>
          </div>
        </div>
        <!-- cart code -->
        <div class="col-md-2 align-self-center offset-md-4 cart pt-5 mt-5">
          <div class="text-center">
            <h3 class="font-weight-bold">
              My Cart
              <span class="badge badge-secondary bg-success badge-spacing"
                >1</span
              >
            </h3>
          </div>
        </div>
      </div>
    </div>
