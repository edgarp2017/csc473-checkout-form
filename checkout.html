<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="checkout.css" />
    <title>Checkout Form</title>
  </head>

  <body>
    <div class="container">
      <!-- Title -->
      <div class="col">
        <h1 class="display-4 font-weight-bold text-center">
          Edgar Pineda's Checkout Form
        </h1>
      </div>

      <div class="row justify-content-around pt-5">
        <!-- Form code-->
        <div class="col-6">
          
          <h3 class="font-weight-bold text-center display-4">Billing Address</h2>
          
          <form>

            <!-- first and last name input fields-->
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="formGroupExampleInput">First Name</label>
                  <input type="text" class="form-control" id="first-name" placeholder="First Name">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="formGroupExampleInput2">Last Name</label>
                  <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                </div>
              </div>
            </div>

            <!-- Username input field -->
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="formGroupExampleInput2">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
              </div>
            </div>

            <!-- Email field -->
            <div class="form-group">
              <label for="formGroupExampleInput2">Email <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="email" placeholder="Email Address">
            </div>

            <!-- Address field -->
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Address">
            </div>

            <!-- Address 2 field -->
            <div class="form-group">
              <label for="inputAddress2">Address 2 <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="city">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="state" class="form-control">
                  <option selected>State</option>
                  <option>New York</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            
          </form>
        </div>
        
        <!-- cart code -->
        <div class="col-md-2 align-self-center offset-md-2 cart">
          <div class="text-center">
            <h3 class="font-weight-bold">
              My Cart
              <span class="badge badge-secondary bg-success badge-spacing"
                >1</span
              >
            </h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
