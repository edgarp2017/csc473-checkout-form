<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="checkout.css" />
    <title>Checkout Form</title>
  </head>

  <body>
    <div class="container">
      <!-- Title -->
      <div class="col">
        <h1 class="display-3 font-weight-bold text-center mt-4">
          Edgar Pineda's Checkout Form
        </h1>
      </div>

      <div class="row justify-content-around pt-5">
        <!-- Form code-->
        <div class="col-6">
          
          <h3 class="font-weight-bold text-center display-4">Billing Address</h2>
          
          <form class="mt-3">
            <!-- first and last name input fields-->
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="formGroupExampleInput">First Name</label>
                  <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="formGroupExampleInput2">Last Name</label>
                  <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
                </div>
              </div>
            </div>

            <!-- Username input field -->
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="formGroupExampleInput2">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
              </div>
            </div>

            <!-- Email field -->
            <div class="form-group">
              <label for="formGroupExampleInput2">Email <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="email" placeholder="Email Address">
            </div>

            <!-- Address field -->
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Address" required>
            </div>

            <!-- Address 2 field -->
            <div class="form-group">
              <label for="inputAddress2">Address 2 <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
            </div>

            <div class="form-row">
              <!-- City Field -->
              <div class="form-group col-md-4">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="city" required>
              </div>

              <!-- State Field -->
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="state" class="form-control">
                  <option>New York</option>
                </select>
              </div>

              <!-- Zip Code Field-->
              <div class="form-group col-md-4">
                <label for="inputZip">Zip Code</label>
                <input type="text" class="form-control" id="zip" required>
              </div>
            </div>

            <!-- Shipping Address checkbox -->
            <div class="custom-control custom-checkbox my-1 mr-sm-2 mt-3">
              <input type="checkbox" class="custom-control-input" id="shippingAddress" onclick="shippingForm()" checked>
              <label class="custom-control-label" for="shippingAddress">Shipping address is the same as my billing address</label>
            </div>

            <!-- For shipping -->
            <div id="shippingForm" class="hidden-form">
              <h3 class="font-weight-bold text-center display-4 mt-5">Shipping Address</h2>

              <!-- first and last name input fields-->
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="formGroupExampleInput">First Name</label>
                    <input type="text" class="form-control" id="shipping-first-name" placeholder="First Name" >
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Last Name</label>
                    <input type="text" class="form-control" id="shipping-last-name" placeholder="Last Name" >
                  </div>
                </div>
              </div>

              <!-- Address field -->
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="shipping-address" placeholder="Address" >
            </div>

            <!-- Address 2 field -->
            <div class="form-group">
              <label for="inputAddress2">Address 2 <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
            </div>

            <div class="form-row">
              <!-- City Field -->
              <div class="form-group col-md-4">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="shipping-city" >
              </div>

              <!-- State Field -->
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="shipping-state" class="form-control">
                  <option>New York</option>
                </select>
              </div>

              <!-- Zip Code Field-->
              <div class="form-group col-md-4">
                <label for="inputZip">Zip Code</label>
                <input type="text" class="form-control" id="shipping-zip">
              </div>
            </div>
              
            </div>

            <h3 class="font-weight-bold text-center display-4 mt-4">Payment</h2>
            
            <!-- payment type choice -->
            <fieldset class="form-group">
              <div class="row">
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="debit-card" value="option1" checked>
                    <label class="form-check-label" for="debit-card">
                      Debit card
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="credit-card" value="option2">
                    <label class="form-check-label" for="credit-card">
                      Credit card
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>

          <!-- Card name and number-->
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="formGroupExampleInput">Name On Card</label>
                  <input type="text" class="form-control" id="card-name" placeholder="Name On Card" required>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="formGroupExampleInput2">Card Number</label>
                  <input type="text" class="form-control" id="card-number" placeholder="Card Number" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="formGroupExampleInput2">Expiration</label>
                  <input type="text" class="form-control" id="expiration" placeholder="Expiration" required>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="formGroupExampleInput2">CVV</label>
                  <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Submit</button>
          </form>
        </div>
        
        <!-- cart code -->
        <div class="col-md-4 offset-md-2 mt-2">
          <div class="text-center">
            <h3 class="font-weight-bold display-5 d-flex justify-content-between">
              My Cart <span class="badge badge-secondary bg-success">1</span>
            </h3>
          </div>
          <!-- items -->
          <ul class="list-group list-group-flush mt-4">
            <li class="list-group-item d-flex justify-content-between text-primary item-bg"><h6>GeForce RTX 3080</h6> <span>$699.00</span></li>
            <li class="list-group-item d-flex justify-content-between text-primary item-bg"><h6>GeForce RTX 3090</h6> <span>1,499.00</span></li>
            <li class="list-group-item d-flex justify-content-between text-danger item-bg"><h6>Promo Code</h6> <span>-$5</span></li>
            <li class="list-group-item d-flex justify-content-between text-info item-bg"><h5>Total</h5><span>$2,193.00</span></li>
            <li class="list-group-item d-flex justify-content-between item-bg"> <!-- Promo code form -->
              <form>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <input type="text" class="form-control input-bg" id="promo-code" placeholder="Promo Code" required>
                    </div>
                  </div>
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary">Promo Code</button>
                  </div>
                </div>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="checkout.js"></script> 
  </body>
</html>
